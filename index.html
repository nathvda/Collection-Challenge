<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Kpop Collection</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&family=Lato:wght@300;400;900&family=Lora:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script defer src="./assets/script.js"></script>
</head>
<body>
 <header id="header">
        <img src="./assets/images/coconut.png" alt="small illustration half a coconut">
       
        <h1>My Kpop Group Collection</h1>
    
        <p>Welcome to this page where I will share with you the groups I like to listen.
             There are currently <span id="numberGroup"></span> groups displayed on this page.</p>
            <form class="buttonbox" name="display" onclick="hideGirlGroups()">
                <label for="all">Tous</label>
                <input name="display" id="all" type="radio" value="all">
                <label for="fem">Groupes féminins</label>
                <input name="display" id="fem" type="radio" value="fem">
                <label for="masc">Groupes masculins</label>
                <input name="display" id="masc" type="radio" value="masc">
            </form>
    </header>

    <article id="myCollection"></article>

    <form id="addingNew">
        <label for="nomGroupe">Nom du groupe</label>
        <input type="text" id="nomGroupe"/>
        <label for="companyName">Nom de l'agence</label>
        <input type="text" id="companyName">
        <label for="debutYear">Année de début</label>
        <input type="text" id="debutYear">
        <label for="lienPhoto">Photo du groupe</label>
        <input type="file" id="lienPhoto" accept=".jpg, .png">
        <label for="typeGroupe">Type de groupe</label>
        <fieldset id="typeGroupe">
        <label for="addFem">Féminin</label>
        <input type="radio" name="addType" id="addFem" value="fem">
        <label for="addmasc">Masculin</label>
        <input type="radio" name="addType" id="addmasc"value="masc">
        </fieldset>
        <label for="fieldMembres">Membres</label>
        <fieldset id="fieldMembres">
        <label for="nbrMembres">Nombre de membres</label>
        <input type="number" id="nbrMembres"></fieldset>
        <label for="musicImport">Extrait musical</label>
        <input type="file" id="musicImport" accept=".mp3">
        <button type="button">Ajouter</button>
        <button type="reset">Réinitialiser</button>
    </form>
</body>
</html>
